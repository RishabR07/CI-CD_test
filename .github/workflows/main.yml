name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build code
        run: npm run build

      - name: Run tests
        run: npm test

      # âœ… Updated lint step (fixes "Permission denied" issue)
      - name: Fix ESLint permissions and run lint
        run: |
          chmod +x ./node_modules/.bin/eslint
          npx eslint .
